{% extends "index.html" %}
{% block content %}
<center>
    <form class="form-control w-50" action="{% url 'signin' %}" method="post" style="margin-top:2rem">
        {% csrf_token %}
        <h2 style="color: black;">User Signin Page</h2>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
        <div class="row g-3 align-items-center">

            <div class="form-group">
                {{ form.useremail.label_tag }}
                {{ form.useremail }}
            </div>
            <div class="form-group">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary" id="liveToastBtn" style="margin-left: 18rem;">Signin
                </button>
            </div>
        </div>
    </form>


</center>






{% endblock %}
